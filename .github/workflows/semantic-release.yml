name: 'üöÄÔ∏è Semantic Release'
on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop
      - release/**
jobs:
  release:
    name: 'üöÄÔ∏è Semantic Release'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: 'üêôÔ∏è Git Checkout'
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      # - name: 'üåµÔ∏è Cache-tus'
      #   uses: actions/cache@v2
      #   with:
      #     path: '**/node_modules'
      #     key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: 'üì¶Ô∏è Install Dependecies'
        with:
          fetch-depth: 0
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
          # npm install yarn -g
          # yarn install --frozen-lockfile --ignore-engines --network-concurrency 1
          npm install
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: 'üè∑Ô∏è Semantic Version: Release'
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        # run: yarn run semantic-release
        run: npm run semantic-release
